<div class="angular-meditor">
  <div class="angular-meditor-toolbar" style="top: {{ position.top }}px; left: {{ position.left }}px" ng-class="{ 'angular-meditor-toolbar--show': model.showToolbar, 'angular-meditor-toolbar--bottom': position.below }">
    <ul>
      <li>
        <button type="button" ng-click="SimpleAction('bold')" class="meditor-button-bold" ng-class="{ 'bold': 'meditor-button--active' }[styles.fontWeight]">
          B
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('italic')" class="meditor-button-italic" ng-class="{ 'italic': 'meditor-button--active' }[styles.fontStyle]">
          I
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('underline')" class="meditor-button-underline" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          U
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('insertUnorderedList')" class="meditor-button-list-ul" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          <i class="fa fa-list-ul"></i>
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('insertOrderedList')" class="meditor-button-list-ol" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          <i class="fa fa-list-ol"></i>
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('formatBlock', 'blockquote')" class="meditor-button-quote" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          <i class="fa fa-quote-right"></i>
        </button>
      </li>
      <li>
        <button type="button" class="meditor-button-quote" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]" colorpicker ng-change="SimpleAction('foreColor', color)" ng-model="color">
          <i class="fa fa-font"></i>
        </button>
      </li>
      <li>
        <label class="meditor-select">
          <select ng-model="size" ng-options="s.value as s.label for s in sizeOptions" class="meditor-size-selector"></select>
        </label>
      </li>
      <li>
        <label class="meditor-select">
          <select ng-model="family" ng-options="s as s.label for s in familyOptions" class="meditor-family-selector"></select>
        </label>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('link')" class="meditor-button-link" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          <i class="fa fa-link"></i>
        </button>
      </li>
      <li>
        <button type="button" ng-click="SimpleAction('insertImage', 'http://cfis.github.io/free-image-ruby/cookbook/lena_rotate_ex_45_masked.png')" class="meditor-button-link" ng-class="{ 'underline': 'meditor-button--active' }[styles.textDecoration]">
          <i class="fa fa-picture-o"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="angular-meditor-content" contenteditable meditor-contenteditable ng-model="model.ngModel" ng-transclude></div>
</div>
